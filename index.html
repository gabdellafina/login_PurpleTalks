<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="img/purple-heart-svgrepo-com.svg">
    <title>Login Page</title>
</head>
<body>

    <header>
        <h1>Purple Talks</h1>
        <nav>
            <a id="menubutton" href="#">Explore</a>
            <a id="menubutton" href="#">Quem somos</a>
            <button id="subbutton" href="#">Inscreva-se</button>
        </nav>
    </header>

    <main>
        <div class="imgbox">
            <img src="img/Mobile login-pana.svg" alt="">
        </div>
        <div class="textbox">
            <h1>Inscreva-se!</h1>
            <form>
                <input type="text" name="" id="input" placeholder="seu nome" required>
                <input type="text" name="" id="input" placeholder="seu sobrenome" required>
                <input type="email" name="" id="input" placeholder="seu email" required>
                <input type="password" name="" id="input" minlength="8" placeholder="sua senha" required>
                <input type="submit" name="" id="pronto" value="Pronto!">
            </form>
        </div>
    </main>
    
</body>
</html>
